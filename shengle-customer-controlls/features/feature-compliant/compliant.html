<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaints</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background: #5b5ce6;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .hamburger {
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            margin-right: 20px;
        }

        .nav-title {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .sidebar-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: #5b5ce6;
            color: #fff;
            padding: 20px;
            z-index: 300;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .sidebar-menu.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin-bottom: 0;
        }

        .nav-menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 8px;
            transition: background 0.3s;
            margin-bottom: 8px;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 100px;
            resize: none;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: none;
            margin-bottom: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit {
            background: #5b5ce6;
            color: #fff;
        }

        .submit:hover {
            background: #4647d6;
        }

        .cancel {
            background: white;
            border: 1px solid black;
        }

        .cancel:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <nav>
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
        <div class="nav-title">Complaints</div>
    </nav>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-btn" onclick="closeSidebar()">✕</button>
        </div>
        <ul class="nav-menu">
            <li><a href="../../dashboard.html">Dashboard</a></li>
            <li><a href="../feature-profile/profile.html">Profile</a></li>
            <li><a href="../feature-discount/discount-page.html">Rewards</a></li>
            <li><a href="../feature-feedback/feedback.html">Feedback</a></li>
            <li><a href="../feature-compliant/compliant.html">Complaints</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Submit Complaint</h1>

            <label>Store</label>
            <select id="store">
                <option value="">Select a store...</option>
                <option>Store A</option>
                <option>Store B</option>
                <option>Store C</option>
            </select>

            <label>Issue Title</label>
            <input type="text" id="title" placeholder="Brief description...">

            <label>Details</label>
            <textarea id="details" placeholder="Describe the issue..."></textarea>

            <button id="submitBtn" class="submit">Submit Complaint</button>
            <button id="cancelBtn" class="cancel">Cancel</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebarMenu");
            const overlay = document.getElementById("sidebarOverlay");
            sidebar.classList.toggle("active");
            overlay.classList.toggle("active");
        }

        function closeSidebar() {
            const sidebar = document.getElementById("sidebarMenu");
            const overlay = document.getElementById("sidebarOverlay");
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        }
    </script>

    <script type="module" src="JS/complaint.js"></script>

</body>
</html>
