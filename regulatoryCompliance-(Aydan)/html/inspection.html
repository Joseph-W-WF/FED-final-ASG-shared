<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/styles.css">
  <title>Log Inspection</title>
</head>
<body>

<div class="navbar">
  <div class="nav-left">
    <span class="brand">NEA Portal</span>
    <a href="inspection.html">Log Inspection</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="stall.html">Stalls</a>
  </div>
</div>

<div class="container">
  <h1>Log Inspection</h1>

  <div class="card">
    <h2 style="margin-top:0;">New Inspection</h2>

    <label>Stall</label>
    <select id="stallSelect"></select>

    <label>Scheduled Date (optional)</label>
    <input id="scheduledDate" type="date" />

    <label>Conducted Date</label>
    <input id="conductedDate" type="date" />

    <label>Score (0â€“100)</label>
    <input id="score" type="number" min="0" max="100" />

    <label>Remarks</label>
    <textarea id="remarks"></textarea>

    <hr style="margin:16px 0;">

    <h2 style="margin-top:0;">Violations</h2>

    <label>Add Violation</label>
    <div style="display:flex; gap:10px; align-items:center;">
      <select id="violationSelect" style="flex:1;"></select>
      <button id="addViolationBtn" type="button">Add</button>
    </div>

    <div id="violationList" style="margin-top:10px;"></div>

    <button id="saveBtn" style="margin-top:14px;">Save Inspection</button>
    <p id="msg"></p>
  </div>
</div>

<script src="../../db.js"></script>
<script src="../js/neaGuard.js"></script>
<script src="../js/inspection.js"></script>
</body>
</html>
