<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/styles.css">
  <title>NEA Dashboard</title>
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="brand-title">FED Hawker</div>
      <div class="brand-subtitle">NEA Portal</div>
    </div>

    <nav class="nav">
      <a class="nav-item" href="inspection.html"><span class="nav-icon">üßæ</span><span>Log Inspection</span></a>
      <a class="nav-item active" href="dashboard.html"><span class="nav-icon">üìä</span><span>Dashboard</span></a>
      <a class="nav-item" href="stall.html"><span class="nav-icon">üè™</span><span>Stalls</span></a>
    </nav>

    <div class="sidebar-bottom">

        <div class="avatar">N</div>
        <div>
          <div class="user-name">NEA Officer</div>
          <div class="user-sub">nea1</div>
        </div>
      </div>

  <div class="content">
    <header class="topbar">
      <h1 class="page-title">Dashboard</h1>

    <main class="main">

        </div>

        <div class="card">
          <h2 style="margin-top:0;">Latest Penalties Issued</h2>
          <div id="penaltiesList" class="small"></div>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  var d = new Date();
  var opts = { weekday:'long', day:'numeric', month:'long', year:'numeric' };
  document.getElementById("todayText").textContent = d.toLocaleDateString(undefined, opts);
</script>
