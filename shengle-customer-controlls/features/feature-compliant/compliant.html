<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Complaint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            width: 360px;
            padding: 20px;
            border-radius: 20px;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: none;
            margin-bottom: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit {
            background: #5b5ce6;
            color:#fff
        }

        .cancel {
            background: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SUBMIT COMPLAINT</h1>

    <label>STORE</label>
    <select id="store">
        <option value="">Select a store...</option>
        <option>Store A</option>
        <option>Store B</option>
        <option>Store C</option>
    </select>

    <label>ISSUE TITLE</label>
    <input type="text" id="title" placeholder="Brief description...">

    <label>DETAILS</label>
    <textarea id="details" placeholder="Describe the issue..."></textarea>

    <button id="submitBtn" class="submit">SUBMIT COMPLAINT</button>
    <button id="cancelBtn" class="cancel">CANCEL</button>
</div>

<!-- Load JS -->
<script type="module" src="JS/complaint.js"></script>

</body>
</html>
