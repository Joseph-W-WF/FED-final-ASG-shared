<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/styles.css">
  <title>Log Inspection</title>
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="brand-title">FED Hawker</div>
      <div class="brand-subtitle">NEA Portal</div>
    </div>

    <nav class="nav">
      <a class="nav-item active" href="inspection.html"><span class="nav-icon">üßæ</span><span>Log Inspection</span></a>
      <a class="nav-item" href="dashboard.html"><span class="nav-icon">üìä</span><span>Dashboard</span></a>
      <a class="nav-item" href="stall.html"><span class="nav-icon">üè™</span><span>Stalls</span></a>
    </nav>

    <div class="sidebar-bottom">
      <div class="user-card">
        <div class="avatar">N</div>
        <div>
          <div class="user-name">NEA Officer</div>
          <div class="user-sub">nea1</div>
        </div>
      </div>
    </div>
  </aside>

  <div class="content">
    <header class="topbar">
      <h1 class="page-title">Log Inspection</h1>
      <div class="topbar-right" id="todayText"></div>
    </header>

    <main class="main">
      <div class="grid">
        <div class="card">
          <h2 style="margin:0 0 6px 0;">New Inspection</h2>
          <p class="small" style="margin-top:0;">Record inspection results and violations.</p>

          <label>Stall</label>
          <select id="stallSelect"></select>

          <label>Scheduled Date (optional)</label>
          <input id="scheduledDate" type="date" />

          <label>Conducted Date</label>
          <input id="conductedDate" type="date" />

          <label>Score (0‚Äì100)</label>
          <input id="score" type="number" min="0" max="100" />

          <label>Remarks</label>
          <textarea id="remarks"></textarea>

          <button id="saveBtn" style="margin-top:14px;">Save Inspection</button>
          <p id="msg" class="small"></p>
        </div>

        <div class="card">
          <h2 style="margin:0 0 6px 0;">Violations</h2>
          <p class="small" style="margin-top:0;">Add violation codes and severity.</p>

          <label>Add Violation</label>
          <div style="display:flex; gap:10px; align-items:center;">
            <select id="violationSelect" style="flex:1;"></select>
            <button id="addViolationBtn" type="button">Add</button>
          </div>

          <div id="violationList" style="margin-top:10px;"></div>

          <p class="small" style="margin-top:12px;">
            Penalties are auto-generated based on grade and critical violations.
          </p>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  var d = new Date();
  var opts = { weekday:'long', day:'numeric', month:'long', year:'numeric' };
  document.getElementById("todayText").textContent = d.toLocaleDateString(undefined, opts);
</script>

<!-- IMPORTANT: db.js is in ROOT of project -->
<script src="../../db.js"></script>
<script src="../js/neaGuard.js"></script>
<script src="../js/inspection.js"></script>
</body>
</html>
